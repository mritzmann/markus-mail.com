whois:
  stage: test
  image: debian:latest
  variables:
    GIT_STRATEGY: none
  script:
  - apt update
  - apt -y install whois grep
  # I'm not sure exactly what the problem is, but without ntp i get the following error when i use whois:
  # > getaddrinfo(whois.nic.ch): Servname not supported for ai_socktype
  - apt -y install ntp
# debugg
  - echo $fqdn
  - whois test.ch
# monitor contact
  - content=$(whois ${FQDN} | grep contact -A4)
  - echo $content | grep "Markus Ritzmann"
  - echo $content | grep "Eduard-Steiner-Strasse 11"
  - echo $content | grep "CH-8400 Winterthur"
  - echo $content | grep "Switzerland"
  # monitor registrar
  - content=$(whois ${FQDN} | grep Registrar -A1)
  - echo $content | grep "INWX AG"
